<h1>Settings</h1>
<label>Bot status text: </label><input id="bot-status" type="text" placeholder="!help"><br>

<label>Ignore non-owners: </label>

</label>

<br>

<label>Restart bot</label><input id="restart-bot" type="button" class="red" value="Restart"><br>
<hr>
<input type="button" id="save-settings" value="Save settings" disabled>
