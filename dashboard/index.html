<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DiscoTron</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://kit.fontawesome.com/de85ecd0aa.js"
        integrity="sha384-tCIa9x35rFwAnPYwDCoqImEiB9Ai31jfzeslK4Q53KZAXSFi24Px912eIpefo9Bj" crossorigin="anonymous">
    </script>
</head>

<body>
    <nav class="shadow-small">
        <div id="bot-info" class="shadow-small">
            <img class="shadow-small round" src="https://i.imgur.com/hGhiwLI.png" /><span>DiscoJ#4513</span>
        </div>
        <div id="owner-links">
            <ul>
                <li>Bot administration</li>
                <li><i class="fas fa-cubes"></i><a href="">Modules</a></li>
                <li><i class="fas fa-wrench"></i><a href="">Bot settings</a></li>
                <li>
                    <hr />
                </li>
                <li>Servers settings</li>
                <li><img class="server-icon shadow-small round" src="https://i.imgur.com/lE5ijHX.png" /><a
                        class="server-link" href="">United Mapmakers of Awesomenauts</a></li>
                <li><img class="server-icon shadow-small round" src="https://i.imgur.com/Zc6LXka.png" /><a
                        class="server-link" href="">Ronimo Games - Official</a></li>
                <li><img class="server-icon shadow-small round" src="https://cdn.discordapp.com/icons/173195831552245760/97fddd0604286726ed1bce45b7b04eda.webp?size=128" /><a
                        class="server-link" href="">ÖPÖ</a></li>
            </ul>
        </div>
        <div id="user-info">
            <img class="shadow-small round" src="https://i.imgur.com/cYACRJi.png"><span>Blatoy#0001</span>
        </div>
    </nav>
    <main>
        <input type="text" placeholder="Add a new repository"><input type="button" value="Add">
        <!-- Pages will be loaded with JS -->
    </main>
</body>

</html>
